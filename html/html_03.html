<!DOCTYPE html>
<!--
    학습목표
    div 태그에 대해서 알아보자
    div는 division 이라는 단어에서 나왔다 (분할, 경계선, 구분)

    html5 의미가 있는 태그, 의미가 없는 태그 (semantic, non-semantic)
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * { padding: 0;}

    </style>

</head>
<body>
    
    <!--  div 태그는 박스이다. 기본적으로 div 박스는 양 옆으로 붙일 수 없다. 
            div 박스는 Document 에서 봤을 때 아무런 값도 없는 box 이다.
    -->

    <div></div>
    <div>안녕</div>
    <div>반가워</div>

    </div>
</body>
</html>
