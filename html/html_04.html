<!DOCTYPE html>
<!--
    학습목표
    div 태그에 대해서 알아보자
    div는 division 이라는 단어에서 나왔다 (분할, 경계선, 구분)

    html5 의미가 있는 태그, 의미가 없는 태그 (semantic, non-semantic)
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
        }
    </style>

</head>

<body>
    <header>
        <h1>Boot Web Site</h1>
    </header>
    <!--
        display : 블록(block) 속성은 양 옆에 다른 박스가 올 수 없지만,
        display : 인라인(inline) 속성은 양 옆에 다른 녀석이 올 수 있다.!!

    -->

    <main>
        <p>오늘은 안드로이드를 학습했고, 너무 재미 없었어 !!! (문단)</p>
        <span>짧은글을 작성할 때 사용</span>
        <br />
        <span>주소 : 부산시 진구</span>
        <address>주소 : 부산시 우동</address>

    </main>

    <footer>
        2022 boot camp
    </footer>


    <!--
        semeantic 태그로 사용하면 구조 파악이 빨라지고 
        검색 엔진에 좀 더 최적화 된 문서를 만들 수 있다.
        non- semeantic : div, span, p

    -->

    </div>
</body>

</html>
