<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수 설계 --> 사용자에게 값을 확인
        // 문구 당신은 남성 입니까?
        // 남성이면 군대가세요
        // 여성이면 커피숍을 갑시다

        function question(){
            let ans = confirm("당신은 남성입니까?");
            console.log("ans : " + ans);
            if(ans == true){
                document.write("군대가세요");
            }else{
                document.write("커피숍 같이 갑시다");
            }
        }
    </script>
</head>
<body>

    <script>
        question();    
    </script>
        
</body>
</html>
