<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-color: blueviolet;

        }
        h1{
            color: aqua;

        }

    </style>
    
</head>
<body>
    <!-- HTML Styles - CSS
        CSS는 많은 작업을 절약합니다. CSS 한번에 여러 웹 페이지의 레이아웃을 제어할 수 있어요.
    
        CSS는 3가지 방법으로 HTML문서에 추가할 수 있습니다.

        인라인 - 요소 내부 속성을 사용
        내부 (Internal) - 섹션 <style> 여러 요소를 사용 </style>
        외부 (External) - <link> 요소를 사용해서 외부 CSS 파일을 연결할 수 있다.


    -->
    <H1 style="color: red;"> 여기 제목</H1>

    <h1>여기도 두번째 제목이야ㅕ ~~~</h1>

    <p>여기는 단락입니다.</p>
</body>
</html>
