<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    
        Elements(요소)는 "시작태그" 컨텐츠 "종료태그" , 셀프클로징 태그
        ( 중첩된 HTML 요소 ex <a><p></p></a> )
        끝 태그는 건너뛰지 마세요.
        빈 요소 <br> - 줄 바꿈.
        HTML은 대소문자를 구분하지 않습니다.
        하지만 HTML 표준은 소문자를 권장합니다.

    -->

    <p>여기는 단락이야 !!
    <p>여기는 다른단락이야 !!
    <p>여기는 글자를 적어 봄 <br> 가나다라마바사 </p>
    <P>여기는 단락 요소 입니다.</P>


</body>
</html>
